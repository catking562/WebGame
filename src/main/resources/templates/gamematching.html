<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching</title>
</head>
<style>
    .background {
        background: #333333;
    }

    .topbar {
        width: 100%;
        height: 50px;
        box-shadow: 0px 10px 10px 1px black;
    }

     .user {
         margin: auto 96%;
         transform: translateY(20%);
         width: 30px;
         height: 30px;
         border: 3px solid azure;
         border-radius: 100%;
     }

     .user_body {
         margin-top: 10%;
         margin-left: calc(50% - 11px);
         width: 22px;
         height: 13px;
         border-top-left-radius: 50%;
         border-top-right-radius: 50%;
         border-bottom-left-radius: 100%;
         border-bottom-right-radius: 100%;
         background: azure;
     }

     .user_head {
         margin-left: calc(50% - 5px);
         transform: translateY(20%);
         background: azure;
         border-radius: 100%;
         width: 10px;
         height: 10px;
     }

     .username {
         margin-left: calc(95% - 200px);
         width: 200px;
         height: 30px;
         transform: translateY(-80%);
         color: azure;
         text-align: right;
     }

     .main {
         width: 100%;
         height: 80%;
     }

     .matching {
         width: 200px;
         height: 50px;
         background: azure;
         margin-top: 10%;
         margin-left: calc(50% - 100px);
         text-align: center;
     }
</style>
<body class="background">
<div class="topbar">
    <div class="user">
        <div class="user_head"></div>
        <div class="user_body"></div>
    </div>
    <div class="username"></div>
</div>
<div class="main">
    <div class="matching">매칭시작</div>
</div>
</body>
<script>
    let user = null;
    document.addEventListener('DOMContentLoaded', Load);

    function Load() {
        fetch('http://localhost:8080/loginuser')
            .then(response => response.json())
            .then(use => {
                user = use;
                document.getElementsByClassName("username")[0].innerHTML = user.userName;
            });
    }

</script>
</html>
