<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching</title>
</head>
<style>
    .background {
        background: #333333;
    }

    .topbar {
        width: 100%;
        height: 50px;
        box-shadow: 0px 10px 10px 1px black;
    }

     .user {
         margin: auto 96%;
         transform: translateY(20%);
         width: 30px;
         height: 30px;
         border: 3px solid azure;
         border-radius: 100%;
     }

     .user_body {
         margin-top: 10%;
         margin-left: calc(50% - 11px);
         width: 22px;
         height: 13px;
         border-top-left-radius: 50%;
         border-top-right-radius: 50%;
         border-bottom-left-radius: 100%;
         border-bottom-right-radius: 100%;
         background: azure;
     }

     .user_head {
         margin-left: calc(50% - 5px);
         transform: translateY(20%);
         background: azure;
         border-radius: 100%;
         width: 10px;
         height: 10px;
     }

     .username {
         margin-left: calc(95% - 200px);
         width: 200px;
         height: 30px;
         transform: translateY(-80%);
         color: azure;
         text-align: right;
     }

     .main {
         width: 100%;
         height: 80%;
     }

     #match {
         width: 200px;
         height: 50px;
         background: azure;
         margin-top: 10%;
         margin-left: calc(50% - 100px);
         border-radius: 10px;
         text-align: center;
         border-style: solid;
         border-width: 2px;
     }

    #loader {
        margin: auto;
        margin-top: 10%;
        height: 100px;
        width: 100px;
        border: 10px solid azure;
        border-right-color: aqua;
        border-top-color: aqua;
        border-radius: 100%;
        animation: spin 1s infinite linear;
    }

    #matchcancel {
        margin-top: 2%;
        width: 200px;
        height: 50px;
        background: azure;
        margin-left: calc(50% - 100px);
        border-radius: 10px;
        text-align: center;
        border-style: solid;
        border-width: 2px;
    }

    .inGame {
        margin: auto;
        margin-top: 20px;
        width: 1080px;
        height: 720px;
        background: black;
    }

    @keyframes spin {
        0%
        { transform: rotate(0deg); }
        100%
        { transform: rotate(359deg); }
    }
</style>
<body class="background">
<div class="topbar">
    <div class="user">
        <div class="user_head"></div>
        <div class="user_body"></div>
    </div>
    <div class="username"></div>
</div>
<div class="main">
    <div id="match"><br>매칭시작</div>
    <div id="loader" hidden="hidden"></div>
    <div id="matchcancel" hidden="hidden"><br>매칭취소</div>
</div>
<div class="inGame" hidden="hidden">

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script>
    let user = null;
    document.addEventListener('DOMContentLoaded', Load);

    function Load() {
        fetch('http://localhost:8080/loginuser')
            .then(response => response.json())
            .then(use => {
                user = use;
                document.getElementsByClassName("username")[0].innerHTML = user.userName;
            });
    }

    let match = document.getElementById("match");
    let loader = document.getElementById("loader");
    let matchcancel = document.getElementById("matchcancel");
    let main = document.getElementsByClassName("main")[0];
    let inGame = document.getElementsByClassName("inGame")[0]
    let issubmit = false;

    match.onmouseover = matchcancel.onmouseover = onHover;
    match.onmouseout = matchcancel.onmouseout = noHover;
    match.onclick = startMatch;
    matchcancel.onclick = cancelMatch;

    function onHover(event) {
        event.target.style.borderColor = "aqua";
    }

    function noHover(event) {
        event.target.style.borderColor = "";
    }

    function enableLoading() {
        match.hidden = true;
        loader.hidden = false;
        matchcancel.hidden = false;
    }

    function disableLoading() {
        match.hidden = false;
        loader.hidden = true;
        matchcancel.hidden = true;
    }

    function startMatch(event) {
        if(issubmit) {
            return false;
        }
        issubmit = true;
        enableLoading();
        connect();
    }

    function cancelMatch(event) {
        if(!issubmit||!cancancelmatching) {
            return false;
        }
        issubmit = false;
        disableLoading();
        disconnect();
    }

    function turnInGame() {
        main.hidden = true;
        inGame.hidden = false;
    }

    function turnMain() {
        main.hidden = false;
        inGame.hidden = true;
    }

    //참고: https://growth-coder.tistory.com/157, https://github.com/sockjs/sockjs-client

    let socket = null;
    let cancancelmatching = true;
    let isGame = false;

    //이벤트 함수들
    function onMessage(event) {
        let object = JSON.parse(event.data);
        switch(object['type']) {
            case "FinishMatching":
                cancancelmatching = false;
                matchcancel.hidden = true;
                sendMessage({"type":"AcceptMatching"});
                break;
            case "ReMatching":
                cancancelmatching = true;
                matchcancel.hidden = false;
                break;
            case "TurnGame":
                turnInGame();
                isGame = true;
                sendMessage({'type':'PlayerName', 'name':user.userName})
                createNameBar(0, user.userName);
                break;
            case "PlayerLocation":
                playerLocation(object['num'], object['x'], object['y']);
                break;
            case "PlayerName":
                break;
        }
    }

    //함수들
    function connect() {
        if(socket!==null) {
            socket.close();
        }
        socket = new SockJS("/matching");
        socket.onmessage = onMessage;
    }
    function disconnect() {
        socket.close();
        socket = null;
    }
    function sendMessage(message) {
        socket.send(JSON.stringify(message));
    }

    //인게임 함수
    let defaultx = 81;
    let defaulty = 78;
    window.onkeydown = keydown;
    window.onkeyup = keyup;

    let keyW = false;
    let keyA = false;
    let keyS = false;
    let keyD = false;

    setInterval(update, 1000/60);
    setInterval(sendPacket, 1000/10);

    function keydown(event) {
        switch(event.key) {
            case "W":
            case "w":
            case "ㅈ":
                keyW = true;
                break;
            case "S":
            case "s":
            case "ㄴ":
                keyS = true;
                break;
            case "A":
            case "a":
            case "ㅁ":
                keyA = true;
                break;
            case "D":
            case "d":
            case "ㅇ":
                keyD = true;
                break;
        }
    }

    function keyup(event) {
        switch(event.key) {
            case "W":
            case "w":
            case "ㅈ":
                keyW = false;
                break;
            case "S":
            case "s":
            case "ㄴ":
                keyS = false;
                break;
            case "A":
            case "a":
            case "ㅁ":
                keyA = false;
                break;
            case "D":
            case "d":
            case "ㅇ":
                keyD = false;
                break;
        }
    }

    function clearInGame() {
        //참고: https://stackoverflow.com/questions/3955229/remove-all-child-elements-of-a-dom-node-in-javascript
        while(inGame.firstChild) {
            inGame.removeChild(inGame.lastChild);
        }
    }

    function createNameBar(num, name) {
        let namebar = document.getElementById("name"+num);
        if(!namebar) {
            namebar = document.createElement('div');
            let text = document.createElement('div');
            namebar.id = "name"+num;
            namebar.style.width = 200;
            namebar.style.height = 25;
            namebar.style.color = "aqua";
            namebar.style.position = 'absolute';
            text.innerHTML = name;
            text.style.textAlign = 'center';
            text.style.width = '100%';
            inGame.appendChild(namebar);
            namebar.appendChild(text);
        }
    }

    function playerLocation(num, x, y) {
        let player = document.getElementById("user"+num);
        if(!player) {
            player = document.createElement('div');
            player.id = "user"+num;
            player.style.background = "aqua"
            player.style.width = '50px';
            player.style.height = '50px';
            player.style.position = 'absolute';
            player.style.borderRadius = '100%';
            inGame.appendChild(player);
        }
        let xx = (x + defaultx - 25);
        let yy = (y + defaulty - 25);
        player.style.left = xx + "px";
        player.style.top = yy + "px";
        let namebar = document.getElementById("name"+num);
        if(namebar) {
            namebar.style.left = (xx - 100) + "px";
            namebar.style.top = (yy - 35) + "px";
        }
    }

    function projectile(num, x, y, dx, dy) {
        let projectile = document.getElementById("pro"+num);
        if(!projectile) {
            projectile = document.createElement('div');
            projectile.id = "pro"+num;
            projectile.style.background = "white";
            projectile.style.width = '10px';
            projectile.style.height = '10px';
            projectile.style.position = 'absolute';
            projectile.style.borderRadius = '100%';
            inGame.appendChild(projectile);
        }
        projectile.style.left = (x + defaultx - 5) + "px";
        projectile.style.top = (y + defaulty - 5) + "px";
        projectile.dx = dx;
        projectile.dy = dy;
    }

    function sendPacket() {
        if(!isGame) {
            return;
        }
        let player = document.getElementById("user0");
        if(!player) {
            return;
        }
        let cord = player.getBoundingClientRect();
        sendMessage({'type':'PlayerLocation', 'x': cord.left, 'y':cord.top});
    }

    function update() {
        //기본 업데이트
        let objects = inGame.children;
        for(let object of objects) {
            if(object.dx!=null&&object.dy!=null) {
                let cord = object.getBoundingClientRect();
                object.style.left = (cord.left + object.dx*0.0167) + "px";
                object.style.top = (cord.top + object.dy*0.0167) + "px";
            }
        }
        //플레이어 업데이트
        let player = document.getElementById("user0");
        let namebar = document.getElementById("name0");
        if(!player) {
            return;
        }
        let cord = player.getBoundingClientRect();
        let cord1 = null;
        if(namebar) {
            cord1 = namebar.getBoundingClientRect()
        }
        if(keyW&&!keyS) {
            player.style.top = (cord.top - 2) + "px";
            if(cord1) {
                namebar.style.top = (cord1.top - 2) + "px";
            }
        }else if(!keyW&&keyS) {
            player.style.top = (cord.top + 2) + "px";
            if(cord1) {
                namebar.style.top = (cord1.top + 2) + "px";
            }
        }
        if(keyA&&!keyD) {
            player.style.left = (cord.left - 2) + "px";
            if(cord1) {
                namebar.style.left = (cord1.left - 2) + "px";
            }
        }else if(!keyA&&keyD) {
            player.style.left = (cord.left + 2) + "px";
            if(cord1) {
                namebar.style.left = (cord1.left + 2) + "px";
            }
        }
    }
</script>
</html>
